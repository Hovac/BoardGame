<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BoardGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="win-screen">
        <div id="win-screen" class="win-overlay">
            <div class="win-box">
                <p>CONGRATULATIONS!</p>
                <p>You finished the board in:</p>
                <div>
                    <p id="win-moves"></p>
                    <p id="win-time"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="table">
        <div class="left-side">
            <div id="player-table" class="player-table">
                <div class="player-tile" id="l0"></div>
                <div class="player-tile" id="l1"></div>
                <div class="player-tile" id="l2"></div>
                <div class="player-tile" id="l3"></div>
                <div class="player-tile" id="l4"></div>
                <div class="player-tile" id="l5"></div>
                <div class="player-tile" id="l6"></div>
                <div class="player-tile" id="l7"></div>
                <div class="player-tile" id="l8"></div>
                <div class="player-tile" id="l9"></div>
                <div class="player-tile" id="l10"></div>
                <div class="player-tile" id="l11"></div>
                <div class="player-tile" id="l12"></div>
                <div class="player-tile" id="l13"></div>
                <div class="player-tile" id="l14"></div>
                <div class="player-tile" id="l15"></div>
                <div class="player-tile" id="l16"></div>
                <div class="player-tile" id="l17"></div>
                <div class="player-tile" id="l18"></div>
                <div class="player-tile" id="l19"></div>
                <div class="player-tile" id="l20"></div>
                <div class="player-tile" id="l21"></div>
                <div class="player-tile" id="l22"></div>
                <div class="player-tile" id="l23"></div>
                <div class="player-tile" id="l24"></div>
            </div>
        </div>
        <div class="right-side">
            <div class="rng">
                <div class="rng-tile" id="r0"></div>
                <div class="rng-tile" id="r1"></div>
                <div class="rng-tile" id="r2"></div>
                <div class="rng-tile" id="r3"></div>
                <div class="rng-tile" id="r4"></div>
                <div class="rng-tile" id="r5"></div>
                <div class="rng-tile" id="r6"></div>
                <div class="rng-tile" id="r7"></div>
                <div class="rng-tile" id="r8"></div>
            </div>
            <div class="restart-btn" id="restart" onclick="restart()">
                <p id="restart-text" class="restart-text">
                    NEW GAME
                </p>
            </div>
            <div class="stats">
                <div class="statsChild">
                    <p id="moves">Moves: 0</p>
                </div>
                <div class="statsChild">
                    <p id="timer">Time: 00:00</p>
                </div>
            </div>
            <div class="commercial">

            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
